<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <main>
        <div class="container">
            <div class="result">0</div>
            <ul>
                <li class="operand">7</li>
                <li class="operand">8</li>
                <li class="operand">9</li>
                <li class="operator">÷</li>
            </ul>
            <ul>
                <li class="operand">4</li>
                <li class="operand">5</li>
                <li class="operand">6</li>
                <li class="operator">×</li>
            </ul>
            <ul>
                <li class="operand">1</li>
                <li class="operand">2</li>
                <li class="operand">3</li>
                <li class="operator">−</li>
            </ul>
            <ul>
                <li class="operand">.</li>
                <li class="operand">0</li>
                <li class="equals">=</li>
                <li class="operator">+</li>
            </ul>
            <!-- <div class="clear">Clear</div> -->
            <button class="clear">Clear</button>
        </div>
    </main>

</body>

</html>
